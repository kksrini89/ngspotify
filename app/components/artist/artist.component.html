<div *ngIf="artists">
    <header class="artist-header">
        <div *ngIf="artists.images.length > 0">
            <img [src]="artists.images[0].url" alt="artistImage" class="arists-thumb img-circle">
        </div>
        <h1>{{artists.name}}</h1>
        <p *ngIf="artists.genres.length > 0">
            Genres : <span *ngFor="let genre of artists.genres"> {{genre}} </span>
        </p>
    </header>
    <div class="artist-albums">
        <div class="row">
            <div *ngFor="let album of albums">
                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                    <div class="album well">
                        <img src="{{album.images[0].url}}" alt="albumImage" class="img-thumbnail album-thumb">
                        <h4>{{album.name}}</h4>
                        <a [routerLink]="['/album',album.id]" class="btn btn-default btn-block">Album Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
