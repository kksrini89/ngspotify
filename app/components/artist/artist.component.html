<div *ngIf="artists">
    <header>
        <div *ngIf="artists.images.length > 0">
            <img [src]="artists.images[0].url" alt="artistImage" class="arists-thumb img-circle">
        </div>
        <h1>{{artists.name}}</h1>
        <p *ngIf="artists.genres.length > 0">
            Genres : <span *ngFor="let genre of artists.genres">
                {{genre}}
            </span>
        </p>
    </header>
</div>
