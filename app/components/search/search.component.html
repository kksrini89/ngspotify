<h1>Need Music?</h1>
<p class="lead">Use the ngSpotify app to browse new releases and find your favorite songs <br> All you get this text and a mostly barebones
    HTML document.</p>

<div style="margin-bottom:10px;"></div>
<form>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Artists..." 
        [(ngModel)]="searchString" name="searchString" (keyup)="searchMusic()">
    </div>
</form>
